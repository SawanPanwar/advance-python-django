<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% include "Header.html" %}
<form method="POST">
    {% csrf_token %}
    <table>
        <tr>
            <td><input type="text" name="firstName"></td>
            <td><input type="submit" name="operation" value="search"></td>
        </tr>
    </table>
    <table border="1" width="100%">
        <tr>
            <th>Id</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>LoginID</th>
            <th>Password</th>
            <th>DOB</th>
            <th>Address</th>
            <th>Edit | Delete</th>
        </tr>
        {% for l in list %}
        <tr>
            <td align="center">{{ l.id }}</td>
            <td align="center">{{ l.firstName }}</td>
            <td align="center">{{ l.lastName }}</td>
            <td align="center">{{ l.loginId }}</td>
            <td align="center">{{ l.password }}</td>
            <td align="center">{{ l.dob }}</td>
            <td align="center">{{ l.address }}</td>
            <td align="center"><a href="/ORS/edit/{{l.id}}/">edit</a> | <a href="/ORS/delete/{{l.id}}/">delete</a></td>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <table style="width: 100%">
        <tr>
            <td style="width: 25%">
                <input type="submit" name="operation" value="previous" {% if pageNo == 1 %} disabled {% endif %}>
            </td>
            <td style="width: 75%"></td>
            <td style="width: 25%">
                <input type="submit" name="operation" value="next" {% if list|length < 5 %} disabled {% endif %}>
            </td>
        </tr>
    </table>
    <td><input type="hidden" name="pageNo" value="{{pageNo}}"></td>
</form>
</body>
</html>
