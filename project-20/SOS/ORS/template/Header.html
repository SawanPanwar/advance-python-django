<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if request.session.user == None %}
<h3>Hi, Guest</h3>
<a href="/ORS/Welcome/"><b>Welcome</b></a> |
<a href="/ORS/Login/"><b>Login</b></a>
{% else %}
<h3>Hi, {{request.session.user}}</h3>
<a href="/ORS/User/"><b>Add User</b></a> |
<a href="/ORS/UserList/"><b>User List</b></a> |
<a href="/ORS/auth/Logout/"><b>Logout</b></a>
{% endif %}
<hr>
</body>
</html>
